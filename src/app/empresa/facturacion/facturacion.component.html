<app-header-emp></app-header-emp>
<app-tarjetas-emp></app-tarjetas-emp>

<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <h2 class="text-center">Facturación</h2>
        </div>
      </div>
    </div>
</section>

<section>
  <div class="container">
    <div class="row fondo">

      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="Razón social">
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="RFC">
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="Nombre de la empresa">
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="Email">
        </mat-form-field>
      </div>


      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="Dirección">
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <mat-form-field class="width100">
          <input matInput placeholder="C.P.">
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
        <mat-form-field class="width100">
          <mat-select placeholder="Pais">
            <mat-option *ngFor="let pais of paises" [value]="pais.value">
              {{pais.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

          <mat-option *ngFor="let estado of estados" [value]="estado.value">
            {{estado.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->

          </mat-select>

    <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-btns">
      <button type="button" class="btn btn-outline-primary btn-lg btn-block guardar">Guardar <i class="fas fa-save"></i></button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-btns">
      <button type="button" class="btn btn-outline-primary btn-lg btn-block regresar" routerLink="/wallet">Regresar <i class="fas fa-arrow-alt-circle-left"></i></button>
    </div>
  </div>
</div>

</section>
