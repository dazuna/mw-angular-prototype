<app-header-emp></app-header-emp>
<app-tarjetas-emp></app-tarjetas-emp>
  <section class="alto p-seccion">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 titulo">
                <h2>{{'menu-empresa'|translate}}</h2>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 b-color">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'publish-bill-name'|translate}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'index-register-user'|translate}}">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="{{'ecandidates-modal-mail'|translate}}" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>


                <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'ecandidates-modal-phone'|translate}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'index-compregistration-countrylbl'|translate}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <textarea matInput #message maxlength="500" placeholder="{{'mensajes'|translate}}"></textarea>
                    <mat-hint align="start"><strong>{{'escribe-mensajes'|translate}}</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
                </mat-form-field>

                <div class="text-center aceptar">
                    <mat-checkbox>{{'contact-agree-lbl'|translate}}.</mat-checkbox>
                </div>

                <div class="text-center p-btn">
                    <button type="button" class="btn btn-outline-primary enviar">{{'general-button-send'|translate}} <i class="fas fa-envelope"></i></button>
                </div>

            </div>
        </div>
    </div>
  </section>
<app-footer-emp></app-footer-emp>
