<app-header></app-header>
<app-tarjetas></app-tarjetas>
    <section class="alto">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 ptitulo">
            <h2 class="text-center">{{'ppp-info-contacts'|translate}}</h2>
          </div>
        </div>
        <div class="row pbtn">
          <div class="col-lg-4 col-md-4 col-sm-6 col-6">
            <button type="button" class="btn btn-lg btn-block"> <i class="far fa-envelope"></i> {{'contacts-invite-btn'|translate}}</button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 col-6">
            <button type="button" class="btn btn-google btn-lg btn-block"><i class="fab fa-google-plus-g"></i> {{'contacts-gmail-invite'|translate}}</button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="row">
              <div class="col-lg-10 col-md-10 col-sm-10 col-10">
                <mat-form-field>
                  <input matInput placeholder="{{'buscador'|translate}}">
                </mat-form-field>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                <i class="fa fa-search icolor" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>

          <div class="tab-content">
            <div class="tab-pane show active" id="solicitudes" role="tabpanel" aria-labelledby="solicitudes-tab">
              <div id="accordion">
                <div class="card">
                  <div class="card-header text-center" id="heading-solicitudes">
                    <h5 class="mb-0">
                      <a class=" acordion" data-toggle="collapse" data-target="#psolicitudes" aria-expanded="true" aria-controls="psolicitudes">
                        <span class="">
                          <i class="fa fa-angle-down flecha-abajo" aria-hidden="true"></i>
                          <i class="fa fa-angle-up flecha-arriba" aria-hidden="true"></i>
                        </span>
                        <span>{{'contacts-requests-label'|translate}}</span>
                        <i class="fas fa-user-friends p-10"></i>
                      </a>
                    </h5>
                  </div>
                  <div id="psolicitudes" class="collapse show" aria-labelledby="heading-solicitudes" data-parent="#accordion">
                    <div class="card-body">
                      <div class="chip">
                       <img src="../../assets/img/profiledefault.png" alt="Person" width="96" height="96">
                        User 1
                      </div>
                      <div class="chip">
                       <img src="../../assets/img/profiledefault.png" alt="Person" width="96" height="96">
                        User 2
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-content">
            <div class="tab-pane show active" id="contactos" role="tabpanel" aria-labelledby="contactos-tab">
              <div id="accordion-2">
                <div class="card card-2">
                  <div class="card-header text-center" id="heading-contacto">
                    <h5 class="mb-0">
                      <a class=" acordion" data-toggle="collapse" data-target="#pcontacto" aria-expanded="true" aria-controls="pcontacto">
                        <span class="">
                          <i class="fa fa-angle-down flecha-abajo" aria-hidden="true"></i>
                          <i class="fa fa-angle-up flecha-arriba" aria-hidden="true"></i>
                        </span>
                        <span>{{'contacts-head-label'|translate}}</span>
                        <i class="fas fa-user p-10"></i>
                      </a>
                    </h5>
                  </div>
                  <div id="pcontacto" class="collapse show" aria-labelledby="heading-contacto" data-parent="#accordion-2">
                    <div class="card-body">
                      <div class="chip">
                       <img src="../../assets/img/profiledefault.png" alt="Person" width="96" height="96">
                        User 1
                      </div>
                      <div class="chip">
                       <img src="../../assets/img/profiledefault.png" alt="Person" width="96" height="96">
                        User 2
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
<app-footer></app-footer>
